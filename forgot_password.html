<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya spesifik untuk halaman ini, ditambahkan di sini agar lebih mudah */
        .forgot-container {
            width: 350px; /* Sedikit lebih lebar untuk instruksi */
        }
    </style>
</head>
<body>
    <div class="login-container forgot-container">
        <h1>Lupa Kata Sandi</h1>
        <p>Masukkan **Nama Pengguna** atau **Alamat Email** Anda yang terdaftar. Kami akan mengirimkan tautan untuk mengatur ulang kata sandi.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email_username">Email atau Nama Pengguna:</label>
                <input type="text" id="email_username" name="email_username" required placeholder="Contoh: user@example.com">
            </div>
            <button type="submit" class="tombol-kirim">Kirim Tautan Reset</button>
            <div class="back-link">
                <a href="index.html">Kembali ke Halaman Login</a>
            </div>
        </form>
    </div>
</body>
</html>
