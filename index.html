<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nama_pengguna">Nama Pengguna:</label>
                <input type="text" id="nama_pengguna" name="nama_pengguna" required>
            </div>
            <div class="form-group">
                <label for="kata_sandi">Kata Sandi:</label>
                <input type="password" id="kata_sandi" name="kata_sandi" required>
            </div>
            
            <button type="submit" class="tombol-masuk">Masuk</button>
        </form>

        <div class="forgot-password-link">
            <a href="forgot_password.html">Lupa Kata Sandi?</a>
        </div>
    </div>
</body>
</html>
